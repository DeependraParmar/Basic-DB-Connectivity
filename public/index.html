<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Database Connectivity: HTML & MongoDB using Mongoose</title>
    <style>
        form{
            width: 20vw;
            margin: auto;
            padding-top: 20vh;
        }
        input, button{
            padding: 5px 0px;
            margin: 2px;
            width: 100%;
        }
    </style>
</head>

<body>
    <form id="form" action="/signup" method="post">
        <label for="name">Name: </label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name here" required> <br><br>

        <label for="email">Email: </label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email here" required> <br><br>

        <label for="password">Password: </label><br>
        <input type="password" name="password" id="password" placeholder="Enter your password here" required> <br><br>
        <button type="submit">Sign In</button>
    </form>

    <div id="noteDiv"></div>

    <script>
        document.getElementById("form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.json();
            const noteDiv = document.getElementById("noteDiv");
            if (result.success) {
                noteDiv.innerHTML = `<p>${result.message}</p>`;
            } else {
                noteDiv.innerHTML = `<p>${result.message}</p>`;
            }
        });
    </script>
</body>

</html>
