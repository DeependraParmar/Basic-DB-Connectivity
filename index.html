<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoForm</title>
</head>
<body>
    <form id="form">
        <input type="text" name="name" id="name" placeholder="Enter your name here" required> <br><br>
        <input type="email" name="email" id="email" placeholder="Enter your email here" required> <br><br>
        <input type="password" name="password" id="password" placeholder="Enter your password here" required> <br><br>
        <button type="submit">Sign In</button>
    </form>

    <div id="noteDiv"></div>

    <script src="./index.js"></script>
</body>
</html>
